<!DOCTYPE html>
<html>
<head>
	<title>Todo List</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="skeleton.css">
</head>
<body>
	<div id="projects">
		<div class="projects-display">
			
		</div>
		<div>
			<form class="project-div">
				<label>Project...</label>
				<input type="text" placeholder="Add project" class="js-project-input">
			</form>
		</div>
	</div>
	<div class="todos">
		
	</div>
	<div id="input">
		<form class="js-form">
			<label>Todos...</label>
        	<input autofocus="" type="text" aria-label="Enter a new todo item" placeholder="E.g. Build a web app" class="js-todo-input">
        </form>
	</div>

	<script src="main.js"></script>
</body>
</html>
